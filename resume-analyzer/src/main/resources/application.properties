# Resilience4j Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.aiService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.aiService.slow-call-rate-threshold=50
resilience4j.circuitbreaker.instances.aiService.slow-call-duration-threshold=60s
resilience4j.circuitbreaker.instances.aiService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.aiService.sliding-window-type=COUNT_BASED
resilience4j.circuitbreaker.instances.aiService.sliding-window-size=10
resilience4j.circuitbreaker.instances.aiService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.aiService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.aiService.automatic-transition-from-open-to-half-open-enabled=true

# Resilience4j Time Limiter Configuration
resilience4j.timelimiter.instances.aiService.timeout-duration=90s
resilience4j.timelimiter.instances.aiService.cancel-running-future=true

# Resilience4j Retry Configuration
resilience4j.retry.instances.aiService.max-attempts=3
resilience4j.retry.instances.aiService.wait-duration=2s
resilience4j.retry.instances.aiService.retry-exceptions=org.springframework.web.client.ResourceAccessException

# Actuator endpoints for monitoring circuit breaker
management.endpoints.web.exposure.include=health,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true
